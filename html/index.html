<html>
  <head>
    <title>
      O.o
    </title>
    <link rel="stylesheet" href="blb.css" />
    <script src="/javascripts/prototype.js" type="text/javascript"></script>
    <script src="/javascripts/scriptaculous.js" type="text/javascript"></script>
    <script src="blb.js"></script>
  </head>
  <body onload="process_onload()">
  <div id="header">
    <div id="ratebox">
      Jobs: <span id="jobs_rate">0/0</span> <br />
      k/sec: <span id="k_rate">0k/sec</span>
    </div>
    <div id="pager">
      Pager Here
    </div>
    <div id="search" style="float: right">
      Search <span id="search_label">unset</span>
      <br />
      <input type="text" name="find_me" id="find_me"></input><button onclick="ui.retsin()">find</button>
    </div>
    <ul class="tools" style="float: right;">
      <li><a href="javascript:ui.clear_debug_log()">clear log</a></li>
    </ul>
    <ul class="menu">
      <li><a href="javascript:ui.open_screen_with_url_data('/joblist')">active jobs</a></li>
      <li><a href="javascript:ui.open_screen_with_url_data('/newsgroups')">newsgroups</a></li>
    </ul>
  </div>
  <div id="panel">
  </div>
  <div id="screen">
  </div>
  <ul id="debug_log" style="clear: both;"> </ul>
  </body>
</html>
